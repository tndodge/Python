<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <h1>Counter</h1>
    <p>visits: {{session['visits']}}</p>
    <p>count: {{session['count']}}</p>
    <a href="/add_two">
        <button name="add_two_button" type="submit">Add 2</button>
    </a>
    <a href="/destroy_session">
        <button name="reset_button" type="submit">Reset</button>
    </a>
    <form action='/increment' method='post'>
        <label for='increment'>Amount:</label>
        <input type="number" name='increment'>
        <input type='submit' value='increment'>
    </form>
</body>
</html>
